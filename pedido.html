<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasteleria El Fugaz</title>
</head>

<body>
    <h1>Realizar Pedido</h1>
    <br>
    <form action="">
        <div>
            <label for="nombre">Escribe tu nombre: </label>
            <input id="nombre" name="nombre" placeholder="Nombre" type="text">
        </div>
        <br>
        <div>
            <label for="email">Escribe tu correo electronico: </label>
            <input id="email" name="email" placeholder="Email" type="email">
        </div>
        <br>
        <div>
            <label for="telefono">Escribe tu telefono: </label>
            <input id="telefono" name="telefono" placeholder="Telefono" type="tel">
        </div>
        <div>
            <label for="pastel">Elige tu pastel: </label>
            <select name="pastel" id="pastel">
                <option value="" disabled selected>--Seleccionar--</option>
                <option value="fresa">Pastel de Fresa</option>
                <option value="chocolate">Pastel de Chocolate</option>
                <option value="napolitano">Pastel de Napolitano</option>
                <option value="moras">Pastel de Moras</option>
                <option value="moka">Pastel de Moka</option>
            </select>
        </div>

    </form>
</body>

</html>
